<!-- Contenedor principal con disposición horizontal, alineación en el extremo derecho y centro vertical -->
<div fxLayout fxLayoutAlign="end center" fxLayoutGap="10px">
  <!-- Componente de paginación de Angular Material (mat-paginator) -->
  <mat-paginator
    [length]="length"
    [pageSize]="pageSize"
    (page)="changePage($event)"
    showFirstLastButtons="true"
    [pageIndex]="currentPage"
  >
  </mat-paginator>
</div>
