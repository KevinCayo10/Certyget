<!-- Encabezado del cuadro de diálogo -->
<div mat-dialog-title>
  <mat-toolbar fxLayout fxLayoutAlign="space-between center">
    <h3>{{ title }}</h3>
    <button mat-icon-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar>
</div>
<!-- Formulario con controles para la categoría -->
<form [formGroup]="emp_form" (ngSubmit)="saveData()">
  <div mat-dialog-content class="content">
    <div class="row">
      <mat-form-field class="outline">
        <mat-label>Nombre</mat-label>
        <input
          matInput
          type="text"
          placeholder="Nombre"
          formControlName="nom_cate"
        />
        <mat-icon matSuffix>text_fields</mat-icon>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field class="outline">
        <mat-label>Descripción</mat-label>
        <textarea
          matInput
          type="textarea"
          placeholder="Descripción"
          formControlName="desc_cate"
          class="fixed-height-textarea"
        ></textarea>
        <mat-icon matSuffix>description</mat-icon>
      </mat-form-field>
    </div>
  </div>
  <!-- Acciones del cuadro de diálogo (botones) -->
  <div mat-dialog-actions class="action">
    <!-- Botón para cerrar el cuadro de diálogo sin guardar cambios -->
    <button mat-button color="primary" type="button" mat-dialog-close>
      Cancelar
    </button>
    <!-- Botón para enviar el formulario y guardar los cambios -->
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="emp_form.invalid"
    >
      Grabar
    </button>
  </div>
</form>
