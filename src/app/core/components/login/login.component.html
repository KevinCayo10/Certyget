<!-- Formulario con diseño de columna usando Angular Flex Layout -->
<form fxLayout="column" [formGroup]="loginForm" (ngSubmit)="proceedLogin()">
  <!-- Título del formulario -->
  <h2 id="title_credential">Credenciales</h2>
  <!-- Campo de entrada para el usuario -->
  <mat-form-field>
    <mat-label>Usuario</mat-label>
    <input
      type="text"
      matInput
      required
      placeholder="Ingrese su usuario"
      formControlName="user_usu"
    />
    <mat-icon matSuffix>account_circle</mat-icon>
  </mat-form-field>
  <!-- Campo de entrada para la contraseña -->
  <mat-form-field>
    <mat-label>Contraseña</mat-label>
    <input
      type="{{ togglePassword ? 'password' : 'text' }}"
      matInput
      required
      placeholder="Ingrese su contraseña"
      formControlName="pass_usu"
    />
    <!-- Botón para alternar la visibilidad de la contraseña -->
    <button
      mat-icon-button
      matSuffix
      type="button"
      (click)="togglePassword = !togglePassword"
    >
      <!-- Icono que cambia según si la contraseña es visible o no -->
      <mat-icon matSuffix>{{ togglePassword ? "lock" : "lock_open" }}</mat-icon>
    </button>
  </mat-form-field>
  <!-- Botón para enviar el formulario -->
  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="loginForm.invalid"
  >
    Iniciar Sesión
  </button>
</form>
