<!-- Componente de título -->
<cer-title></cer-title>
<!-- Contenedor principal -->
<cer-container>
  <!-- Barra de desplazamiento personalizada -->
  <ng-scrollbar class="heightMaxScrollBar">
    <!-- Componente de tabla con datos y metadatos de columnas -->
    <cer-table [data]="data" [metaDataColumns]="metaDataColumns">
      <!-- Definición de columna para acciones en la tabla -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>ACCIONES</th>
        <td mat-cell *matCellDef="let row" class="alignButton">
          <!-- Botón de edición con tooltip -->
          <button
            mat-icon-button
            color="primary"
            (click)="openForm(row)"
            matTooltip="EDITAR"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <!-- Botón de eliminación con tooltip -->
          <button
            mat-icon-button
            color="accent"
            (click)="delete(row.id_cur)"
            matTooltip="ELIMINAR"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    </cer-table>
  </ng-scrollbar>
  <!-- Componente de paginación -->
  <cer-paginator (onChangePage)="changePage($event)" [length]="totalRecords">
  </cer-paginator>
</cer-container>
<!-- Componente de botones de teclado -->
<cer-keypad-button [keypadButtons]="keypadButtons" (onClick)="doAction($event)">
</cer-keypad-button>
