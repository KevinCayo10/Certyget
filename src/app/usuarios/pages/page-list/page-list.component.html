<cer-title></cer-title>
<cer-container>
  <ng-scrollbar class="heightMaxScrollBar">
    <cer-table [data]="data" [metaDataColumns]="metaDataColumns">
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row" class="alignButton">
          <button mat-icon-button color="primary" (click)="openForm(row)" matTooltip="EDITAR">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="delete(row.idlibros)" matTooltip="ELIMINAR">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    </cer-table>
  </ng-scrollbar>
  <cer-paginator (onChangePage)="changePage($event)" [length]="totalRecords"> </cer-paginator>
</cer-container>
<cer-keypad-button [keypadButtons]="keypadButtons" (onClick)="doAction($event)">
</cer-keypad-button>
