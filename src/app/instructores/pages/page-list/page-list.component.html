<!-- Componente personalizado para mostrar un título -->
<cer-title></cer-title>
<!-- Componente personalizado que actúa como contenedor -->
<cer-container>
  <!-- Componente personalizado de barra de desplazamiento con una clase de altura máxima -->
  <ng-scrollbar class="heightMaxScrollBar">
    <!-- Componente personalizado de tabla que recibe datos y metadatos de columnas -->
    <cer-table [data]="data" [metaDataColumns]="metaDataColumns">
      <!-- Definición de una columna adicional para acciones en la tabla -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>ACCIONES</th>
        <td mat-cell *matCellDef="let row" class="alignButton">
          <button
            mat-icon-button
            color="primary"
            (click)="openForm(row)"
            matTooltip="EDITAR"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="accent"
            (click)="delete(row.ced_inst)"
            matTooltip="ELIMINAR"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    </cer-table>
  </ng-scrollbar>
  <!-- Componente personalizado de paginación que emite eventos al cambiar de página -->
  <cer-paginator (onChangePage)="changePage($event)" [length]="totalRecords">
  </cer-paginator>
</cer-container>
<!-- Componente personalizado de botones de teclado que recibe un arreglo de botones y emite eventos al hacer clic -->
<cer-keypad-button [keypadButtons]="keypadButtons" (onClick)="doAction($event)">
</cer-keypad-button>
