<cer-title></cer-title>
<cer-container>
  <!-- Contenedor con barra de desplazamiento -->
  <ng-scrollbar class="heightMaxScrollBar">
    <div>

    </div>
    <!-- Contenido del componente -->
    <div class="botones">
      <!-- Selector de cursos -->
      <div class="custom_filter">
        <cer-search (buscadorEnviado)="buscarData($event)" [placeholder]="placeholder"
          (reset)="clearFilter()"></cer-search>

        <form [formGroup]="formulario">
          <mat-form-field class="outline cursos">
            <mat-label>Evento académico</mat-label>
            <mat-select formControlName="id_cate_cur" placeholder="Seleccionar un evento académico"
              (selectionChange)="onCursoSelectionChange($event.value)">
              <mat-option *ngFor="let curso of cursos" [value]="curso.id_cur">
                {{ curso.nom_cur }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </form>
        <button mat-button matSuffix type="submit" class="custom-restart" *ngIf="selectedCursoId ||searchAny"
          (click)="clearFilter()">
          Limpiar
        </button>
      </div>
      <!-- Botón para realizar alguna acción -->
      <button mat-flat-button class="custom-button" (click)="doAction()" [disabled]="!selectedCursoId">
        <span>
          Participantes
          <mat-icon><span class="material-icons">accessibility</span></mat-icon>
        </span>
      </button>

    </div>
    <!-- Tabla de datos -->
    <cer-table [data]="data" [metaDataColumns]="metaDataColumns">
      <!-- Definición de columna para acciones -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let row" class="alignButton">
          <button mat-icon-button color="primary" matTooltip="VER CERTIFICADO"
            (click)="openCertificate(row.url_gen_cer)">
            <mat-icon color="sucess">preview</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="delete(row.id_gen_cer)" matTooltip="ELIMINAR">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    </cer-table>
  </ng-scrollbar>
  <cer-paginator (onChangePage)="changePage($event)" [length]="totalRecords"></cer-paginator>
</cer-container>
