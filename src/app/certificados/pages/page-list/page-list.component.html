<cer-title></cer-title>
<cer-container>
  <ng-scrollbar class="heightMaxScrollBar">
    <div class="botones">
      <mat-form-field class="outline cursos">
        <mat-label>Cursos</mat-label>
        <mat-select
          formControlName="id_cate_cur"
          placeholder="Seleccionar un curso"
          (selectionChange)="onCursoSelectionChange($event.value)"
        >
          <mat-option *ngFor="let curso of cursos" [value]="curso.id_cur">
            {{ curso.nom_cur }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-flat-button class="custom-button" (click)="doAction()">
        <span>
          Participantes
          <mat-icon><span class="material-icons">accessibility</span></mat-icon>
        </span>
      </button>
    </div>

    <cer-table [data]="data" [metaDataColumns]="metaDataColumns">
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row" class="alignButton">
          <button mat-icon-button color="primary" matTooltip="VER CERTIFICADO">
            <mat-icon color="sucess">preview</mat-icon>
          </button>
          <button
            mat-icon-button
            color="accent"
            (click)="delete(row.cedula)"
            matTooltip="ELIMINAR"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    </cer-table>
  </ng-scrollbar>
  <cer-paginator
    (onChangePage)="changePage($event)"
    [length]="totalRecords"
  ></cer-paginator>
</cer-container>
